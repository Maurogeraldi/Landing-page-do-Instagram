<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
   <meta name ="viewport" content="width=device-width, initial-scale=1.0%" />
    <link rel="stylesheet" href="stylesheet1.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagem-celular550x550.png" alt="celular"
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo3.png" class="instagram-logo" alt="instagram-logo" />
                 <div class="profile-photo">
                     <img src="foto-perfil4.png" alt="Foto de perfil" /> <br/>
                  </div>
                     <a href="a" class="Instagram-login">Continue como Maurogeraldi</a>
                     <a href="a" class="Instagram-logout">Remover conta</a>
                 </div>
                 <div class="group">
                     <p class="not-account">Não é Maurogeraldi?</p>
                     <p class="not-account">
                         <span class="link-blue"> Alternar contas</span>
                         ou
                         <span class="link-blue"> Increva-se</span>

                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <img src="apple-buttom.png" class="app-download"/> 
                        <img src="googleplay-button.png" class="app-download"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
